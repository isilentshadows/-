<!DOCTYPE html>
<html>
  <head>
    <title>IP Address and Autoplay Video</title>
    <style>
      body {
        background-color: #222;
        color: white;
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        overflow: hidden;
      }
      #ip {
        font-size: 36px;
        position: absolute;
        top: 20px;
        left: 20px;
        z-index: 1; /* Ensure IP address is on top */
      }
      #video-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      #video {
        width: 100%;
        height: 100%;
        object-fit: cover;
        pointer-events: none; /* Disable interaction with the video */
      }
    </style>
  </head>
  <body>
    <div id="ip">Your IP Address: Loading...</div>

    <div id="video-container">
      <video id="video" autoplay loop playsinline>
        <source src="video.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>

    <script>
      function displayIP() {
        const ipElement = document.getElementById("ip");

        fetch("https://api64.ipify.org?format=json")
          .then((response) => response.json())
          .then((data) => {
            ipElement.innerText = `Your IP Address: ${data.ip}`;
          })
          .catch((error) => {
            ipElement.innerText = "Error fetching IP address.";
          });
      }

      setInterval(displayIP, 5000); // Update every 5 seconds

      // Disable right-click context menu
      document.addEventListener("contextmenu", (e) => {
        e.preventDefault();
      });
    </script>
  </body>
</html>
