<!DOCTYPE html>
<html>
  <head>
    <title>IP Address and Autoplay Video</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      #video-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1; /* Ensure the video is behind everything */
      }
      #video {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      #ip {
        font-size: 36px;
        position: absolute;
        top: 20px;
        left: 20px;
        color: white;
      }
    </style>
  </head>
  <body>
    <div id="ip">Your IP Address: Loading...</div>
    
    <div id="video-container">
      <video id="video" autoplay loop playsinline muted>
        <source src="video.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>

    <script>
      function displayIP() {
        const ipElement = document.getElementById("ip");

        fetch("https://api64.ipify.org?format=json")
          .then((response) => response.json())
          .then((data) => {
            ipElement.innerText = `Your IP Address: ${data.ip}`;
          })
          .catch((error) => {
            ipElement.innerText = "Error fetching IP address.";
          });
      }

      setInterval(displayIP, 5000); // Update every 5 seconds
    </script>
  </body>
</html>
