<!DOCTYPE html>
<html>
  <head>
    <title>IP Address and Fullscreen Video</title>
    <style>
      body {
        background-color: #222;
        color: white;
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        overflow: hidden;
      }
      #ip {
        font-size: 36px;
        position: absolute;
        top: 20px;
        left: 20px;
      }
      #video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <div id="ip">Your IP Address: Loading...</div>

    <video id="video" autoplay loop muted playsinline>
      <source src="video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <script>
      function displayIP() {
        const ipElement = document.getElementById("ip");

        fetch("https://api64.ipify.org?format=json")
          .then((response) => response.json())
          .then((data) => {
            ipElement.innerText = `Your IP Address: ${data.ip}`;
          })
          .catch((error) => {
            ipElement.innerText = "Error fetching IP address.";
          });
      }

      setInterval(displayIP, 5000); // Update every 5 seconds

      const videoElement = document.getElementById("video");
      videoElement.style.display = "block"; // Show the video
      videoElement.addEventListener("ended", () => {
        // Replay the video when it ends
        videoElement.play();
      });

      // Go fullscreen automatically
      videoElement.addEventListener("click", () => {
        if (videoElement.requestFullscreen) {
          videoElement.requestFullscreen();
        } else if (videoElement.mozRequestFullScreen) {
          videoElement.mozRequestFullScreen();
        } else if (videoElement.webkitRequestFullscreen) {
          videoElement.webkitRequestFullscreen();
        } else if (videoElement.msRequestFullscreen) {
          videoElement.msRequestFullscreen();
        }
      });
    </script>
  </body>
</html>
