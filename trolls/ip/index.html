<!DOCTYPE html>
<html>
  <head>
    <title>Autoplay Video Background</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      #video-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1; /* Ensure the video is behind everything */
      }
      #video {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      #ip {
        font-size: 36px;
        position: absolute;
        color: white;
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="video-container">
      <video id="video" autoplay loop playsinline>
        <source src="video.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>

    <div id="ip">Your IP Address: Loading...</div>

    <script>
      function displayIP() {
        const ipElement = document.getElementById("ip");

        fetch("https://api64.ipify.org?format=json")
          .then((response) => response.json())
          .then((data) => {
            ipElement.innerText = `Your IP Address: ${data.ip}`;
            ipElement.style.display = "block"; // Show the IP address when loaded
          })
          .catch((error) => {
            ipElement.innerText = "Error fetching IP address.";
          });
      }

      // Listen for the video's "loadedmetadata" event to trigger IP address retrieval
      const videoElement = document.getElementById("video");
      videoElement.addEventListener("loadedmetadata", displayIP);

      setInterval(displayIP, 5000); // Update every 5 seconds
    </script>
  </body>
</html>
